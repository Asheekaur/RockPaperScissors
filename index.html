<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>

<body>

    <!-- score section -->
    <section class="score-container">
        <div class="game-name">
            <p>rock</p>
            <p>paper</p>
            <p>scissors</p>
        </div>
        <div class="score-block">
            <p class="score-heading">score</p>
            <p class="score">12</p>
        </div>
    </section>
    <!-- end of score section  -->

    <!-- game image section -->
    <section class="game-image">
        <img src="img/rock-img.png" id="game-img-1" class="icons" alt="loading...">
        <img src="img/paper-img.png" id="game-img-2" class="icons" alt="loading...">
        <img src="img/Scissors-img.png" id="game-img-3" class="icons" alt="loading...">
    </section>
    <!-- end of game image section -->

    
    <script src="app.js"></script>
</body>

</html>
